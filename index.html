<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParthJs - JavaScript Compiler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #000;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #compiler {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #000;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            outline: none;
            transition: background-color 0.3s, border-color 0.3s;
        }

        textarea:focus {
            border-color: #777;
        }

        button {
            padding: 12px 25px;
            background-color: #444;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #555;
            border-color: #666;
            transform: scale(1.05);
        }

        .console-output {
            background-color: #f4f4f4;
            color: black;
            border-radius: 8px;
            padding: 20px;
            max-height: 350px;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin-top: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }

        .console-error {
            color: #ff6b6b;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px 0;
            color: #777;
            font-size: 14px;
            text-align: center;
            border-top: 1px solid #ccc;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .navbar a {
            color: #000;
            font-size: 30px;
            text-decoration: none;
            font-weight: 900;
            margin-right: 20px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #444;
        }

        .navbar .toggle-btn {
            padding: 10px 25px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .navbar .toggle-btn:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }

        body.dark-mode #compiler {
            background-color: #1e1e1e;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode textarea {
            background-color: #333;
            color: #fff;
            border-color: #444;
        }

        body.dark-mode textarea:focus {
            border-color: #777;
        }

        body.dark-mode .console-output {
            background-color: #333;
            color: white;
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
        }

        body.dark-mode footer {
            background-color: #121212;
            color: #bbb;
        }
         body.dark-mode strong{
             color:white;
         }
        body.dark-mode .navbar {
            background-color: #121212;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .navbar a {
            color: #fff;
        }

        body.dark-mode .navbar a:hover {
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#">ParthJs</a>
         <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <div id="compiler">
        <h1>JavaScript Compiler</h1>
        <textarea id="code" placeholder="Write your JavaScript code here..."></textarea>
        <br>
        <button onclick="runCode()">Run Code</button>
        <div id="output" class="console-output"></div>
    </div>

    <footer>
        <p>Developed by <a href="https://www.instagram.com/parthmax_/" target="_blank" style="color:black; font-size: 18px; text-decoration:none; font-weight: normal;"><strong>Parthmax</strong></a>
       </p>
    </footer>

    <script>
        // Capture the default console methods
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;

        const outputElement = document.getElementById('output');

        // Custom console.log to redirect output to the webpage
        console.log = function(message) {
            outputElement.innerHTML += `<div>${message}</div>`;
            outputElement.scrollTop = outputElement.scrollHeight; // Scroll to bottom
            originalConsoleLog.apply(console, arguments); // Keep original console.log functionality
        };

        // Custom console.error to display errors in red
        console.error = function(message) {
            outputElement.innerHTML += `<div class="console-error">${message}</div>`;
            outputElement.scrollTop = outputElement.scrollHeight; // Scroll to bottom
            originalConsoleError.apply(console, arguments); // Keep original console.error functionality
        };

        function runCode() {
            const userCode = document.getElementById('code').value;

            // Clear the previous output
            outputElement.innerHTML = '';

            try {
                // Run the user inputted code using eval()
                eval(userCode);
            } catch (error) {
                // If there's an error, show it in the console output
                console.error(`Error: ${error.message}`);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
